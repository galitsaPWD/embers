<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Embers">
    <meta name="application-name" content="Embers">
    <title>Embers</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="manifest.json?v=6">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="styles.css?v=56">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="initial-loader" class="loading-overlay"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a0905 0%, #000000 80%); z-index: 2147483647; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="loader-ember"
            style="width: 14px; height: 14px; background: #ff3300; border-radius: 50%; box-shadow: 0 0 20px #ff4400, 0 0 40px #ff2200, 0 0 80px rgba(255, 0, 0, 0.5); animation: flicker-pulse 2s ease-in-out infinite;">
        </div>
        <div id="loader-text-node" class="loader-text"
            style="margin-top: 24px; font-family: 'Outfit', sans-serif; font-weight: 300; font-size: 0.85rem; color: rgba(255, 200, 150, 0.6); letter-spacing: 0.3em; text-transform: uppercase; animation: text-breathe 2s ease-in-out infinite;">
            &nbsp;</div>
        <script>
            (function () {
                const poems = [
                    "We are but sparks in the void.",
                    "To burn is to exist.",
                    "Silence ends where the fire begins.",
                    "Shadows dance for those who watch.",
                    "The flame remembers what was lost."
                ];
                const node = document.getElementById('loader-text-node');
                if (node) {
                    const randomPoem = poems[Math.floor(Math.random() * poems.length)];
                    node.innerText = randomPoem;
                }
            })();
        </script>
        <style>
            @keyframes flicker-pulse {
                0% {
                    transform: scale(0.9);
                    opacity: 0.7;
                    box-shadow: 0 0 20px #ff4400, 0 0 40px #ff2200;
                }

                50% {
                    transform: scale(1.1);
                    opacity: 1;
                    box-shadow: 0 0 40px #ff7700, 0 0 80px #ff4400, 0 0 120px rgba(255, 0, 0, 0.4);
                }

                100% {
                    transform: scale(0.95);
                    opacity: 0.8;
                    box-shadow: 0 0 25px #ff4400, 0 0 50px #ff2200;
                }
            }

            @keyframes text-breathe {

                0%,
                100% {
                    opacity: 0.4;
                }

                50% {
                    opacity: 0.8;
                }
            }
        </style>
    </div>
    <div id="app"></div>
    <script type="module" src="private.js?v=55"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
